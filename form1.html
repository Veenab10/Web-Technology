<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <div style="margin:20px; border: 1px dotted  green;padding:25px; height:250px; weight:200px; margin-left:20px; margin-top:30px;">

    
    <div>
        <label>Name Of the Applicant</label>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Middle Name">
        <input type="text" placeholder="Last Name">
    </div>
    <div>
        <label>Select</label>
        <select name="Select" id="values" >
            
            <option value="Phone Number">Phone Number</option>
            <option value="Email ID">Email Id</option>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Middle Name">
            <input type="text" placeholder="Last Name">

        </select>
    </div>
    <div>
        <label>All </label>
        <input type="text" style="width:100px" placeholder="New Full Name &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &#xf2c0;">
    </div></br>
    <div>
        <label>Gender</label>
        <input type="radio"  id="Male" value="Male"  name="Male">
        <label for="Male">Male</label>
        <input type="radio"  id="Female" value="Female"  name="Female">
        <label for="Female">Female</label>
        <input type="radio"  id="Other Gender" value="Other Gender"  name="Other Gender">
        <label for="Other Gender">Other Gender</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label>Date Of Birth</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="date">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label>Age</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text">
    </div>
    <div>
        <label>Place of the Birth</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" placeholder="PLACE OF BIRTH">&nbsp;&nbsp;&nbsp;&nbsp;
        <label>Country Of The Birth</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <select>
            <option value="India">INDIA</option>
            <option value="America">AMERICA</option>
        </select>
    </div>
    <div>
        <label>Qualification</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select>
            <option value="BCA">BCA</option>
            <option value="BSC">Bsc</option>
            <option value="Bcom">Bcom</option>
        </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label>Blood Group</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="O+">O+</option>
        </select>
    </div>
    <div>
        <label>Landline Number</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" placeholder="Landline Number">&nbsp;&nbsp;&nbsp;&nbsp;
        <label>Email Id</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" placeholder="email@gmail.com">
    </div>
    <div>
        <label>Enter Mobile Number</label>
        <input type="text" value="&nbsp;+91" style="width:40px" disabled>&nbsp;
        <input type="number" placeholder="Enter Number" >&nbsp;&nbsp;&nbsp;&nbsp;

        <label>Emergency Mobile Number</label>
        <input type="text" value="&nbsp;+91" style="width:40px" disabled>&nbsp;
        <input type="number" placeholder="Enter Number" >
    </div>
    <div>
            <label>Identification Marks 1.</label>
            <input type="text" >&nbsp;&nbsp;&nbsp;&nbsp;
            <label> 2.</label>
            <input type="text">
    </div>
    
    <div>
        <input type="Reset" value="Reset">
        <input type="submit" value="Register">
    </div>
</div>
    
</body>
</html>
